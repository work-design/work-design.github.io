exclude:
  - assets/site
  - assets/semantic.less
  - assets/theme.config
  - assets/theme.less
  - README.md
  - Rakefile
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - home
watch_exclude:
  - dist
encoding: UTF-8

plugins:
  - jekyll-paginate

permalink: /:categories/:title
paginate: 5
paginate_path: /post/:num

title: Work Design
tagline: Site Tagline
production_url : https://work.design

navigation:
- url: /why
  title: 我们的优势
- url: /price
  title: 价格
- url: /team
  title: 团队
- url: /about
  title: 关于我们

lessc: 'date'
