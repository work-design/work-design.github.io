<header class="ui inverted borderless menu">
  <div class="ui container">
  {% for node in site.navigation %}

  {% if page.url == node.url %}
    <a href="{{ BASE_PATH }}{{ node.url }}" class="active item">{{node.title}}</a>
  {% else %}
    <a href="{{ BASE_PATH }}{{ node.url }}" class="item">{{node.title}}</a>
  {% endif %}

  {% endfor %}
    <div class="right menu">
      <div class="item"><a href="https://github.com/work-design" target="_blank" class="ui inverted blue bottom">Github</a></div>
    </div>
  </div>
</header>
