<aside class="section menu">
{% for category in site.categories %}
	<a class="menu-label">
		<i class="far fa-bookmark"></i>
		<span>{{ category[0] }}</span>
	</a>
	<div class="menu-list">
	{% for post in category[1] %}
		<a href="{{ post.url }}">{{ post.title }}</a>
	{% endfor %}
	</div>
{% endfor %}
</aside>
